<!DOCTYPE html>
<html>
	<head>
		<title>Youtube Jukebox</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="lib/jquery-1.9.1.min.js"></script>
		<script src="js/updateQueue.js"></script>
		<script src="js/queue.js"></script>
	</head>
	<body>
		<div class="menu">
			<h3>Youtube Jukebox - Queue</h3>
			<a href="/player" class="menu_link">Player</a>
			<hr />
		</div>
		<div id="add_options">
			<input type="text" id="addField" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Enter Youtube Link':this.value;" value="Enter Youtube Link"/>
		</div>
		<div class="queue">
			<div class="queue_title">Play Queue
				<div class="updateButton" onClick="updateQueue()">Update Queue</div>
			</div>

			<div class="queue_list">

					</p>
				</div>
				<div class="queue_element">
					<p>2) 
						<a href="http://www.youtube.com" class="queue_link">www.youtube.com/v2</a>
					</p>
				</div> -->
			</div>
		</div>
	</body>
	<footer>
