<!DOCTYPE html>
<html>
	<head>
		<title>Youtube Jukebox</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="lib/jquery-1.9.1.min.js"></script>
		<script src="js/queue.js"></script>
	</head>
	<body>
		<div class="menu">
			<h3>Youtube Jukebox - Queue</h3>
			<a href="/player" class="menu_link">Player</a>
			<hr />
		</div>
		<div id="add_options">
			<input type="text" id="addField" value="Youtube Link"/>
		</div>
		<div id="queue">
			<div class="queue_element">
				<p>1) 
					<a href="http://www.youtube.com" class="queue_link">www.youtube.com/v1</a>
				</p>
			</div>
			<div class="queue_element">
				<p>2) 
					<a href="http://www.youtube.com" class="queue_link">www.youtube.com/v2</a>
				</p>
			</div>
		</div>
	</body>
	<footer>
		<p>Created By Nikolas Ogg</p>
		<p>January 2015</p>
	</footer>
</html>
